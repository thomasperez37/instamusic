<!DOCTYPE html>

<html>

<head>
    <title>Playlist</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Gloria+Hallelujah|Lobster|Pacifico|Permanent+Marker"
    rel="stylesheet">
    <link href="../css/playlistViewer.css" rel="stylesheet" type="text/css">
    <script src="../js/playlistViewer.js">
    </script>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <a class="navbar-brand" href="login.html">InstaMusic</a>
                    <img id="headphoneImg" src="http://thecraftchop.com/files/images/headphones.svg" />
                </div>
                <div class="col-md-4">
<button class="btn btn-primary shuffle_button"><i class="fas fa-caret-right fa-lg"></i><a href="https://open.spotify.com/playlist/2foND8vGDmqnK0PFTr0MPg">Export
        Playlist to Spotify</a></button>
                    <div class="dropdown" style="margin-top: -30px">
                        <i class="fas fa-ellipsis-v dropdown-toggle" data-toggle="dropdown" id="dropdownMenuButton"
                            style="color:white; margin-left: 650px; height: 20px"></i>
                        <div aria-labelledby="dropdownMenuButton" class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="userDashboard.html">Add Song</a>
                            <!--<p>data-target="#exampleModal" data-toggle="modal"</p>-->
                            <a class="dropdown-item" href="#" id="deletePlayList">Delete Playlist</a>
                            <!--<a class="dropdown-item" href="#">Play Song</a>-->
                        </div>
                    </div>
                </div>
                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog"
                    tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Song</h5>
                                <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                                        aria-hidden="true" style="color:white">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label class="col-form-label" for="title">Title</label> <input class="form-control"
                                            id="title" type="text" />
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="artist">Artist</label> <input class="form-control"
                                            id="artist" type="text" />
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="play-link">Play link</label> <input class="form-control"
                                            id="play-link" type="text" />
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="album-image">Album Image</label> <input
                                            class="form-control" id="album-image" type="text" />
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="lyrics">Songs Lyrics</label> <input class="form-control"
                                            id="lyrics" type="text" />
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" data-dismiss="modal" id="submit" type="button">Save</button>
                                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div id="picture_div">
            <img class="img-responsive song_pic rounded-circle" src="http://www.okayplayer.com/wp-content/uploads/2014/01/sam-smith-in-the-lonely-hour-track-list-album-cover.jpg" />
            <p id="picture_divText"><strong>Stay with me</strong>
            </p>
        </div>
        <div id="songs_div">
            <span id="playlistName"><strong>Playlist Name: Christmas Songs</strong></span>
            <span id="numOfSongs"><strong>Total # of Songs: 3</strong></span>
            <hr />
            <div id="songs_list">
            </div>
        </div>
    </section>

    <footer class="container-fluid" id="contact">
        <div class="row">
            <p class="col-sm-4">&copy; 2018 InstaMusic</p>
            <ul class="col-sm-8">
                <li class="col-sm-1">
                    <a href="https://twitter.com/louisgabrie"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/twitter.svg" /></a>
                </li>
                <li class="col-sm-1">
                    <a href="https://instagram.com/a_visual_bliss"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram.svg" /></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
